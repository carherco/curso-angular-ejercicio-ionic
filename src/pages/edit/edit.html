<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Power</ion-label>
      <ion-input type="text" [(ngModel)]="hero.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Power</ion-label>
      <ion-select [(ngModel)]="hero.power">
        <ion-option *ngFor="let power of powers" value="{{power}}">{{power}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime [(ngModel)]="hero.dateBirth"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
